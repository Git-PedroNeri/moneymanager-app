<div class="container">
  <app-produtos-search-filter
    (aoPesquisar)="pesquisar()"
    [filtro]="filtro"
    [categorias]="categoriProdutoSelectItem"
  ></app-produtos-search-filter>
  <div class="p-grid">
    <div class="p-col-12">
      <app-produtos-table [produtosList]="produtos"></app-produtos-table>
    </div>
    <div class="p-col-12">
      <a pButton label="Novo Produto" routerLink="/produtos/novo"></a>
    </div>
  </div>
</div>
